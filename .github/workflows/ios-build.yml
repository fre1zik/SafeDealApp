name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm install -g @react-native-community/cli
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler-cache: true
        
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        cd ios && pod install && cd ..
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest'
        
    - name: Build iOS app
      run: |
        npx react-native run-ios --configuration Release --simulator="iPhone 14"
        
    - name: Archive iOS app
      run: |
        cd ios
        xcodebuild -workspace SafeDealApp.xcworkspace \
                   -scheme SafeDealApp \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath SafeDealApp.xcarchive \
                   archive \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO
                   
    - name: Create IPA
      run: |
        cd ios
        xcodebuild -exportArchive \
                   -archivePath SafeDealApp.xcarchive \
                   -exportPath ./build \
                   -exportOptionsPlist exportOptions.plist \
                   -allowProvisioningUpdates
                   
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: SafeDealApp-iOS
        path: ios/build/SafeDealApp.ipa
        retention-days: 30
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          ios/build/
          /tmp/xcodebuild_logs/
        retention-days: 7
        
    - name: Build summary
      run: |
        echo "## iOS Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“± Platform: iOS" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—ï¸ Configuration: Release" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Artifacts: SafeDealApp.ipa" >> $GITHUB_STEP_SUMMARY 