name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm install -g @react-native-community/cli
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build Android app
      run: |
        cd android
        ./gradlew assembleRelease
        cd ..
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: SafeDealApp-Android
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: Build summary
      run: |
        echo "## Android Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“± Platform: Android" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—ï¸ Configuration: Release" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Artifacts: app-release.apk" >> $GITHUB_STEP_SUMMARY 